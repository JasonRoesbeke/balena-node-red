<script type="text/javascript">
    RED.nodes.registerType('turfjs',{
        category: 'location',
        color: '#14D8A2',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:2,
        outputLabels: ["stdout","stderr"],
        label: function() {
            return this.name||"turfjs";
        }
    });
</script>

<script type="text/x-red" data-template-name="turfjs">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="turfjs">
<p>Pass the turf function in msg.topic, arguments in msg.payload.</p>
</script>
